{% extends 'Navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <!-- Include Bootstrap CSS and JS -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="form-horizontal" action="{% url 'feedbackfunction' %}" method="POST">
        {% csrf_token %}
        <fieldset>
          <h1>Feedback Form</h1>
          <div class="control-group">
            <!-- Name -->
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
            </div>
          </div>
          <br>
          <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
            </div>
          </div>
          <br>
          <div class="control-group">
    <!-- Phone Number -->
    <label class="control-label" for="phonenumber">Phone Number</label>
    <div class="controls">
        <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" class="input-xlarge">
    </div>
</div>
<br>
          <div class="control-group">
            <!-- Feedback Message -->
            <label class="control-label" for="feedback_message">Feedback</label>
            <div class="controls">
              <textarea id="feedback_message" name="feedback_message" placeholder="Enter your feedback" class="input-xlarge"></textarea>
            </div>
          </div>
          <br>
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-success" type="submit">Submit Feedback</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<br><br>
<div>

</div>
{% endblock %}

</html>
